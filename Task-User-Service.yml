spring:
  application:
    name: Task-User-Service


  datasource:
    url: jdbc:mysql://localhost:3306/tsuserservice
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
