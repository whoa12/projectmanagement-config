spring:
  application:
    name: TaskService

  datasource:
    url: jdbc:mysql://localhost:3306/tstaskservice
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8081

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka


info:
  app:
    name: "submissionserver"
    description: "Projecto Submission Server Application"
    version: "1.0.0"
